{{ define "Login" }}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fast Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1600907055279-12d8a5f3a17d') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 380px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.3);
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FFCC00;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        input::placeholder {
            color: #ddd;
        }

        .btn {
            background: linear-gradient(45deg, #FFCC00, #004AAD);
            color: #000;
            padding: 14px;
            width: 100%;
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #FFCC00;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">FastDelivery ðŸšš</div>
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Senha">
        <button class="btn">Entrar</button>
        <a href="#" class="link">Criar uma conta</a>
    </div>

</body>
</html>

{{ end }}
