<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Delivery Express</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="logo">🍔 Delivery Express</div>
    <input type="text" placeholder="Buscar produtos...">
    <nav>
      <a href="/carrinho">🛒 Carrinho</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main>
    <h2>Mais pedidos</h2>
    <div class="produtos">
      <div class="card">
        <img src="/static/img/pizza.jpg" alt="Pizza">
        <h3>Pizza Calabresa</h3>
        <p>R$ 45,00</p>
        <button onclick="addCarrinho('Pizza Calabresa', 45)">Adicionar</button>
      </div>
      <div class="card">
        <img src="/static/img/burger.jpg" alt="Hamburguer">
        <h3>Hambúrguer Artesanal</h3>
        <p>R$ 25,00</p>
        <button onclick="addCarrinho('Hambúrguer', 25)">Adicionar</button>
      </div>
    </div>
  </main>

  <script src="/static/js/app.js"></script>
</body>
</html>
